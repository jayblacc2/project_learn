<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/thinkster_favi.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Thinkster</title>
  </head>
  <body>
    <header class="header">
      <!-- Logo and Navbar  -->
      <nav class="nav">
        <div class="logo-box">
          <a href="index.html"
            ><img src="images/thinkster_logo.png" alt="thinkster logo"
          /></a>
        </div>
        <div class="navbar-box">
          <ul class="navbar-links">
            <li class="nav-link"><a href="#" class="btn">Topics</a></li>
            <li class="nav-link"><a href="#" class="btn">Pro</a></li>
            <li class="nav-link"><a href="#" class="btn">About</a></li>
          </ul>
          <div class="btn-box">
            <a href="https://github.com" class="btn-primary"
              ><i class="fab fa-github"></i>Sign in with Github</a
            >
            <a href="#" class="secondary-link">or via email</a>
          </div>
        </div>
      </nav>
      <!-- Showcase content -->
      <div class="showcase-content">
        <div class="container">
          <h1 class="l-heading">A better way to learn</h1>
          <div class="dev-icons">
            <img src="images/react-icon.png" alt="React" />
            <img src="images/redux_icon.png" alt="Redux" />
            <img src="images/mean-icon.png" alt="mean stack" />
            <img src="images/angular_icon.png" alt="Angular" />
            <img src="images/ts_icon.png" alt="tail" />
            <img src="images/rxjs_icon.png" alt="Rx" />
          </div>
          <p class="lead-text animate-text">
            Learn how real apps are built, from scratch, using the latest
            frameworks
          </p>
          <a href="" class="btn-secondary btn bg-light"
            ><i class="fas fa-bookmark"></i>Browse our courses</a
          >
        </div>
        <a href="#" class="secondary-link">Learn more</a>
        <i class="fas fa-chevron-down fa-2x animate-icon"></i>
      </div>
    </header>

    <!-- SECTION HOW_TO -->
    <section class="how-to bg-light">
      <div class="container text-center">
        <h2 class="l-heading secondary-heading">
          Learn how to
          <span class="primary-l-heading">build fullstack apps</span> with
        </h2>
        <div class="flex-row">
          <div class="img-box">
            <img
              src="images/img_random/ran_img_2.png"
              alt="vue image"
              class="img-slide"
            />
          </div>
          <i class="fas fa-random"></i>
          <div class="img-box">
            <img
              src="images/img_random/ran_img_1.png"
              alt="django image"
              class="img-slide"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- SECTION LEARN MORE COURSES  -->
    <section class="more-courses">
      
    </section>
  </body>
</html>
